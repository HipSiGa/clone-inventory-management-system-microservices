server:
  port: 0

spring:
  application:
    name: auth-service
  data:
    mongodb:
      uri: ${MONGOURI_AUTH_USERS}
  security:
    api:
      key: ${API_KEY}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
    prefer-ip-address: true

management:
  tracing:
    sampling:
      probability: 1.0
